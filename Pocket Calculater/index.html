<!DOCTYPE html>

<html>
    <head>
        <title>Pocket Calculator</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script src="scripts.js"></script>




        
    </head>

    <body>

        <div id="title">Pocket Calculator</div>

        <div id="wrapper">

            <div id="resultPart">
                <input type="text" id="resultScreen" readonly/>
                <button id="clear" onclick="funcClear()">C</button>
            </div>
            <div id="buttonPart">

                <button class="button" onclick="funcOne()" >1</button>
                <button class="button" onclick="funcTwo()" >2</button>
                <button class="button" onclick="funcThree()" >3</button>
                <button class="button" onclick="addition()" >+</button>

                <button class="button" onclick="funcFour()" >4</button>
                <button class="button" onclick="funcFive()" >5</button>
                <button class="button" onclick="funcSix()" >6</button>
                <button class="button" onclick="multiplication()" >x</button>

                <button class="button" onclick="funcSeven()" >7</button>
                <button class="button" onclick="funcEight()" >8</button>
                <button class="button" onclick="funcNine()" >9</button>
                <button class="button" onclick="subtraction()" >-</button>

                <button class="button" onclick="funcZero()" >0</button>
                <button class="button" onclick="funcPoint()" >.</button>
                <button class="button" id="calculate" onclick="funcCalculate()" >=</button>
                <button class="button" onclick="division()" >/</button>
                
            </div>
        </div>




    </body>
</html>
